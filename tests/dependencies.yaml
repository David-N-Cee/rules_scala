options:
  languages: [ "java", "scala:2.12.4" ]
  transitivity: runtime_deps
  versionConflictPolicy: highest
  buildHeader:
    - load("@rules_scala_annex//rules:bazel_deps.bzl", "scala_import")

dependencies:

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.4"

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.4"

  com.lihaoyi:
    utest:
      lang: scala
      version: "0.6.0"
